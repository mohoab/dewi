{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
{% block 'title' %}Product{% endblock 'title' %}

    <!-- ======= Courses Section ======= -->
    
    <section id="courses" class="courses">
      <div class="container" data-aos="fade-up">

        <div class="row" data-aos="zoom-in" data-aos-delay="100">

          {% for pr in product %}
          <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
            <div class="course-item">
              <img src="{{pr.image.url}}" class="img-fluid" alt="...">
              <div class="course-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4><p href = "#" >{{pr.category}}</p></h4>
                  <p class="price">${{pr.price}}</p>
                </div>

                <h3><a href="course-details.html">{{pr.title}}</a></h3>
                <p>{{pr.content}}</p>
                <div class="trainer d-flex justify-content-between align-items-center">
                  <div class="trainer-profile d-flex align-items-center">
                    <img src="{{pr.brand.image.url}}" class="img-fluid" alt="">
                    <span>{{pr.brand.name}}</span>
                  </div>
                  <div class="trainer-rank d-flex align-items-center">
                    <i class="bx bx-user"></i>&nbsp;50
                    &nbsp;&nbsp;
                    <i class="bx bx-heart"></i>&nbsp;65
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Course Item-->
          {% endfor %}


        </div>

      </div>
    </section><!-- End Courses Section -->
